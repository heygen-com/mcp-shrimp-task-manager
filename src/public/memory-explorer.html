<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Explorer - Agent Memory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .type-filters {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .type-filter {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .type-filter:hover {
            background: #2a2a2a;
        }

        .type-icon {
            width: 20px;
            text-align: center;
        }

        .memory-grid {
            display: grid;
            gap: 15px;
        }

        .memory-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            transition: all 0.3s;
            cursor: pointer;
        }

        .memory-card:hover {
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.1);
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .memory-type {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #2a2a2a;
            border-radius: 20px;
            font-size: 12px;
        }

        .memory-summary {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .memory-content {
            color: #aaa;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .memory-content.expanded {
            max-height: none;
        }

        .memory-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #666;
        }

        .memory-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .tag {
            padding: 2px 8px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 11px;
            color: #00aaff;
        }

        .timeline-view {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 6px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .timeline-chart {
            height: 200px;
            position: relative;
            margin-top: 20px;
        }

        .relevance-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .relevance-high { background: #00ff88; }
        .relevance-medium { background: #ffaa00; }
        .relevance-low { background: #ff4444; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #e0e0e0;
        }

        .memory-detail h2 {
            margin-bottom: 20px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h4 {
            color: #00ff88;
            margin-bottom: 8px;
        }

        .chain-visualization {
            margin-top: 20px;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 8px;
        }

        .export-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #00cc66;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .search-box input {
            padding-left: 35px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Memory Explorer</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-memories">0</div>
                    <div class="stat-label">Total Memories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-memories">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-relevance">0%</div>
                    <div class="stat-label">Avg Relevance</div>
                </div>
            </div>
        </header>

        <div class="timeline-view">
            <div class="timeline-header">
                <h2>Memory Timeline</h2>
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="switchView('grid')">Grid View</button>
                    <button class="toggle-btn" onclick="switchView('timeline')">Timeline</button>
                    <button class="toggle-btn" onclick="switchView('graph')">Relationship Graph</button>
                </div>
            </div>
            <div class="timeline-chart" id="timeline-chart">
                <!-- Timeline visualization will be rendered here -->
            </div>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>Search</h3>
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="search-input" placeholder="Search memories...">
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Project</h3>
                    <select id="project-filter">
                        <option value="">All Projects</option>
                    </select>
                </div>

                <div class="filter-section">
                    <h3>Memory Types</h3>
                    <div class="type-filters">
                        <label class="type-filter">
                            <input type="checkbox" value="breakthrough" checked>
                            <span class="type-icon">üéØ</span>
                            <span>Breakthroughs</span>
                        </label>
                        <label class="type-filter">
                            <input type="checkbox" value="decision" checked>
                            <span class="type-icon">üí°</span>
                            <span>Decisions</span>
                        </label>
                        <label class="type-filter">
                            <input type="checkbox" value="feedback" checked>
                            <span class="type-icon">üëç</span>
                            <span>Feedback</span>
                        </label>
                        <label class="type-filter">
                            <input type="checkbox" value="error_recovery" checked>
                            <span class="type-icon">üîß</span>
                            <span>Error Recovery</span>
                        </label>
                        <label class="type-filter">
                            <input type="checkbox" value="pattern" checked>
                            <span class="type-icon">üîÑ</span>
                            <span>Patterns</span>
                        </label>
                        <label class="type-filter">
                            <input type="checkbox" value="user_preference" checked>
                            <span class="type-icon">üë§</span>
                            <span>User Preferences</span>
                        </label>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Relevance</h3>
                    <input type="range" id="relevance-filter" min="0" max="100" value="0">
                    <span id="relevance-value">0%</span>
                </div>

                <div class="filter-section">
                    <h3>Date Range</h3>
                    <select id="date-filter">
                        <option value="all">All Time</option>
                        <option value="week">Past Week</option>
                        <option value="month">Past Month</option>
                        <option value="quarter">Past Quarter</option>
                        <option value="year">Past Year</option>
                    </select>
                </div>

                <div class="export-controls">
                    <button class="btn btn-secondary" onclick="exportMemories('json')">Export JSON</button>
                    <button class="btn btn-secondary" onclick="exportMemories('markdown')">Export MD</button>
                </div>
            </aside>

            <main>
                <div class="memory-grid" id="memory-grid">
                    <div class="loading">Loading memories...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Memory Detail Modal -->
    <div id="memory-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="memory-detail" class="memory-detail">
                <!-- Memory details will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        // Memory type icons
        const typeIcons = {
            breakthrough: 'üéØ',
            decision: 'üí°',
            feedback: 'üëç',
            error_recovery: 'üîß',
            pattern: 'üîÑ',
            user_preference: 'üë§'
        };

        // State
        let memories = [];
        let filteredMemories = [];
        let currentView = 'grid';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMemories();
            setupEventListeners();
            setupSSE();
        });

        // Setup Server-Sent Events for real-time updates
        function setupSSE() {
            const eventSource = new EventSource('/api/memories/stream');
            
            eventSource.addEventListener('update', (event) => {
                loadMemories();
            });
        }

        // Load memories from API
        async function loadMemories() {
            try {
                const response = await fetch('/api/memories');
                const data = await response.json();
                memories = data.memories || [];
                updateStats();
                applyFilters();
                populateProjectFilter();
            } catch (error) {
                console.error('Error loading memories:', error);
                document.getElementById('memory-grid').innerHTML = 
                    '<div class="loading">Error loading memories</div>';
            }
        }

        // Update statistics
        function updateStats() {
            const total = memories.length;
            const active = memories.filter(m => !m.archived && m.relevanceScore > 0.3).length;
            const avgRelevance = memories.reduce((sum, m) => sum + m.relevanceScore, 0) / total || 0;

            document.getElementById('total-memories').textContent = total;
            document.getElementById('active-memories').textContent = active;
            document.getElementById('avg-relevance').textContent = Math.round(avgRelevance * 100) + '%';
        }

        // Populate project filter
        function populateProjectFilter() {
            const projects = [...new Set(memories.map(m => m.projectId).filter(Boolean))];
            const select = document.getElementById('project-filter');
            
            select.innerHTML = '<option value="">All Projects</option>';
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                select.appendChild(option);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('project-filter').addEventListener('change', applyFilters);
            document.getElementById('date-filter').addEventListener('change', applyFilters);
            document.getElementById('relevance-filter').addEventListener('input', (e) => {
                document.getElementById('relevance-value').textContent = e.target.value + '%';
                applyFilters();
            });

            // Type checkboxes
            document.querySelectorAll('.type-filter input').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const projectFilter = document.getElementById('project-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            const relevanceMin = document.getElementById('relevance-filter').value / 100;
            
            const selectedTypes = Array.from(document.querySelectorAll('.type-filter input:checked'))
                .map(cb => cb.value);

            filteredMemories = memories.filter(memory => {
                // Type filter
                if (!selectedTypes.includes(memory.type)) return false;

                // Project filter
                if (projectFilter && memory.projectId !== projectFilter) return false;

                // Relevance filter
                if (memory.relevanceScore < relevanceMin) return false;

                // Date filter
                if (dateFilter !== 'all') {
                    const memoryDate = new Date(memory.created);
                    const now = new Date();
                    const daysDiff = (now - memoryDate) / (1000 * 60 * 60 * 24);

                    switch (dateFilter) {
                        case 'week': if (daysDiff > 7) return false; break;
                        case 'month': if (daysDiff > 30) return false; break;
                        case 'quarter': if (daysDiff > 90) return false; break;
                        case 'year': if (daysDiff > 365) return false; break;
                    }
                }

                // Search filter
                if (searchTerm) {
                    const searchIn = [
                        memory.content,
                        memory.summary,
                        ...memory.tags,
                        memory.type
                    ].join(' ').toLowerCase();

                    if (!searchIn.includes(searchTerm)) return false;
                }

                return true;
            });

            renderMemories();
            updateTimeline();
        }

        // Render memories
        function renderMemories() {
            const grid = document.getElementById('memory-grid');
            
            if (filteredMemories.length === 0) {
                grid.innerHTML = '<div class="loading">No memories found</div>';
                return;
            }

            grid.innerHTML = filteredMemories.map(memory => `
                <div class="memory-card" onclick="showMemoryDetail('${memory.id}')">
                    <div class="memory-header">
                        <span class="memory-type">
                            ${typeIcons[memory.type]} ${memory.type.replace('_', ' ')}
                        </span>
                        <span class="relevance-indicator relevance-${getRelevanceClass(memory.relevanceScore)}"></span>
                    </div>
                    <h3 class="memory-summary">${escapeHtml(memory.summary)}</h3>
                    <div class="memory-content">${escapeHtml(memory.content)}</div>
                    <div class="memory-meta">
                        <span>üìÖ ${formatDate(memory.created)}</span>
                        <span>üëÅÔ∏è ${memory.accessCount} views</span>
                        <span>‚ö° ${Math.round(memory.relevanceScore * 100)}% relevant</span>
                    </div>
                    ${memory.tags.length > 0 ? `
                        <div class="memory-tags">
                            ${memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Update timeline visualization
        function updateTimeline() {
            if (currentView === 'timeline') {
                renderTimelineView();
            } else if (currentView === 'graph') {
                renderGraphView();
            }
        }

        // Render timeline view
        function renderTimelineView() {
            const chart = document.getElementById('timeline-chart');
            // Implement timeline visualization (could use Chart.js or D3.js)
            chart.innerHTML = '<div class="loading">Timeline visualization coming soon...</div>';
        }

        // Render graph view
        function renderGraphView() {
            const chart = document.getElementById('timeline-chart');
            // Implement relationship graph (could use vis.js or D3.js)
            chart.innerHTML = '<div class="loading">Relationship graph coming soon...</div>';
        }

        // Show memory detail
        async function showMemoryDetail(memoryId) {
            const memory = memories.find(m => m.id === memoryId);
            if (!memory) return;

            const modal = document.getElementById('memory-modal');
            const detail = document.getElementById('memory-detail');

            // Fetch chain data
            let chainHtml = '';
            try {
                const chainResponse = await fetch(`/api/memories/${memoryId}/chain`);
                const chainData = await chainResponse.json();
                if (chainData.chain && chainData.chain.length > 1) {
                    chainHtml = `
                        <div class="chain-visualization">
                            <h4>Related Memories</h4>
                            ${chainData.chain.map(m => m.id !== memoryId ? `
                                <div class="related-memory" onclick="showMemoryDetail('${m.id}')">
                                    ${typeIcons[m.type]} ${escapeHtml(m.summary)}
                                </div>
                            ` : '').join('')}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching chain:', error);
            }

            detail.innerHTML = `
                <h2>${typeIcons[memory.type]} ${escapeHtml(memory.summary)}</h2>
                
                <div class="detail-section">
                    <h4>Content</h4>
                    <p>${escapeHtml(memory.content).replace(/\n/g, '<br>')}</p>
                </div>

                <div class="detail-section">
                    <h4>Metadata</h4>
                    <p><strong>ID:</strong> ${memory.id}</p>
                    <p><strong>Created:</strong> ${new Date(memory.created).toLocaleString()}</p>
                    <p><strong>Last Accessed:</strong> ${new Date(memory.lastAccessed).toLocaleString()}</p>
                    <p><strong>Access Count:</strong> ${memory.accessCount}</p>
                    <p><strong>Relevance Score:</strong> ${Math.round(memory.relevanceScore * 100)}%</p>
                    <p><strong>Confidence:</strong> ${Math.round(memory.confidence * 100)}%</p>
                    ${memory.projectId ? `<p><strong>Project:</strong> ${memory.projectId}</p>` : ''}
                    ${memory.taskId ? `<p><strong>Task:</strong> ${memory.taskId}</p>` : ''}
                </div>

                ${memory.tags.length > 0 ? `
                    <div class="detail-section">
                        <h4>Tags</h4>
                        <div class="memory-tags">
                            ${memory.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}

                ${memory.entities && memory.entities.length > 0 ? `
                    <div class="detail-section">
                        <h4>Extracted Entities</h4>
                        <p>${memory.entities.join(', ')}</p>
                    </div>
                ` : ''}

                ${chainHtml}

                <div class="export-controls">
                    <button class="btn" onclick="copyMemoryPrompt('${memory.id}')">Generate Prompt</button>
                    <button class="btn btn-secondary" onclick="exportSingleMemory('${memory.id}')">Export</button>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('memory-modal').style.display = 'none';
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const chart = document.getElementById('timeline-chart');
            if (view === 'grid') {
                chart.style.display = 'none';
            } else {
                chart.style.display = 'block';
                updateTimeline();
            }
        }

        // Export memories
        async function exportMemories(format) {
            const params = new URLSearchParams({
                format: format,
                projectId: document.getElementById('project-filter').value || ''
            });

            try {
                const response = await fetch(`/api/memories/export?${params}`);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `memories_${new Date().toISOString().split('T')[0]}.${format}`;
                a.click();
            } catch (error) {
                console.error('Error exporting memories:', error);
                alert('Failed to export memories');
            }
        }

        // Generate prompt from memory
        async function copyMemoryPrompt(memoryId) {
            const memory = memories.find(m => m.id === memoryId);
            if (!memory) return;

            const prompt = `
Context from previous memory (${memory.type}):
${memory.summary}

Details:
${memory.content}

Tags: ${memory.tags.join(', ')}
Confidence: ${Math.round(memory.confidence * 100)}%
Created: ${new Date(memory.created).toLocaleDateString()}

Consider this context when working on related tasks.
            `.trim();

            try {
                await navigator.clipboard.writeText(prompt);
                alert('Prompt copied to clipboard!');
            } catch (error) {
                console.error('Error copying prompt:', error);
            }
        }

        // Utility functions
        function getRelevanceClass(score) {
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            if (days < 365) return `${Math.floor(days / 30)} months ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('memory-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
